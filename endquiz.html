<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End of Quiz</title>
</head>
<body>
    <div class="container">
        <div id="end" class="flex-column flex center">
            <h1>All Done!</h1>
            <h2 id="finalScore">Final Score 0</h2>
            <form class="end-form-container">
                <h2 id="end-text">Enter your initials to save your score</h2>
                <input type="text" name="name" id="username" placeholder="Enter your initials">
                <button class="button" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)" disabled>Submit</button>
            </form>
            <a href="/highscore.html" class="button">Go to high score page</a>
        </div>
    </div>
    <script src="endquiz.js"></script>
</body>
</html>
